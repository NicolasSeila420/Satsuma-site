<div class="form-container">

<h2>Fale Comigo (é só uma pessoa)</h2>
<form action="https://formspree.io/f/mnndyzay" method="post">

<form>
  <label for="Nome">Nome:</label>
  <input type="text" id="Nome" name="Nome" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="mensagem">Mensagem:</label>
  <textarea id="mensagem"  name="mensagem" rows="4" required></textarea>

  <button type="submit">Enviar</button>

  <label for="camiseta">Qual camiseta quer comprar?</label>
  <select id="camiseta" name="camiseta" required>
    <option value="">selecione uma opção</option>
    <option value="camiseta1">Camiseta de Carro</option>
        <option value="camiseta2">Camiseta do Teimo</option>
            <option value="camiseta3">Camiseta de Mooto</option>

  </select>

   <label for="descr">Descreva como quer sua camiseta:</label>
  <textarea id="descr"  name="descr" rows="4" required></textarea>

  
  <label for="pag">Forma de Pagamento?</label>
  <select id="pag" name="pag" required>
    <option value="">selecione uma opção</option>
    <option value="pix">Pix</option>
        <option value="Payp">PayPal</option>
            <option value="Alm">Alma</option>

             </select>


   <label for="DATA">Data e Hora da entrega:</label>
  <input type="DATA" id="DATA"  name="DATA" required>

  <label for="az">Como deseja receber:</label>
  <select id="az" name="az" required>
    <option value="">selecione uma opção</option>
    <option value="pix">entrega</option>
        <option value="Payp">retirada</option>
           

             </select>

             <button type="submit">Enviar Pedido</button>
</form>
</form>
